
vertical_table_parser: &VERTICAL_TABLE_PARSER network_insight_sdk_generic_datasources.parsers.common.vertical_table_parser.VerticalTableParser
horizontal_table_parser: &HORIZONTAL_TABLE_PARSER network_insight_sdk_generic_datasources.parsers.common.horizontal_table_parser.HorizontalTableParser
generic_text_parser: &GENERIC_TEXT_PARSER network_insight_sdk_generic_datasources.parsers.common.text_parser.GenericTextParser


package_handler: &PACKAGE_HANDLER
  name: ZipPackageHandler
  arguments:
    path: /tmp/uani
    filename: juniper-srx

# Commands added will be executed in sequence
command_list: &COMMAND_LIST
  - &SHOW_CHASSIS_HARDWARE
    table_id: showChassishardware
    command: show chassis hardware
    block_parser:
      name: GenericBlockParser
      arguments:
        line_pattern: "node"
    parser:
      name: juniper_srx.juniper_srx_pre_post_processor.JuniperChassisPrePostProcessor

  - &SHOW_CONFIGURATION_INTERFACES
    table_id: showConfigInterface
    command: show configuration interfaces | display set
    block_parser:
      name: GenericBlockParser
      arguments:
        line_pattern: 'set interfaces'
    parser:
      pre_post_processor: JuniperConfigInterfacesPrePostProcessor
      name: *GENERIC_TEXT_PARSER
      arguments:
        rules:
          unit: ".*unit (.*) vlan-id .*"
          vlan: ".*unit .* vlan-id (.*)"
          interface: "set interfaces (.*) unit .*"

  - &SHOW_VERSION
    table_id: switch
    command: show version
    parser:
      pre_post_processor: JuniperDevicePrePostProcessor
      name: *VERTICAL_TABLE_PARSER

  - &SHOW_ROUTE_DETAIL
    table_id: routes
    command: show route detail | no-more
    block_parser:
      name: LineBasedBlockParser
      arguments:
        line_pattern: '(.*): \d* destinations'
    parser:
      name: juniper_srx.juniper_srx_pre_post_processor.JuniperRoutesPrePostProcessor

  - &SHOW_INTERFACE
    table_id: showInterface
    command: show interfaces detail | no-more
    block_parser:
      name: LineBasedBlockParser
      arguments:
        line_pattern: 'Physical interface:'
    parser:
      name: juniper_srx.juniper_srx_pre_post_processor.JuniperInterfaceParser

  - &GET_SWTICH_PORT
    table_id: switch-ports
    reuse_table: showInterface,showConfigInterface
    process_tables: JuniperSwitchPortTableProcessor

  - &GET_ROUTER_INTERFACES
    table_id: router-interfaces
    reuse_table: showInterface,vrfs,showConfigInterface
    process_tables: JuniperRouterInterfaceTableProcessor

  - &GET_PORT_CHANNELS
    table_id: port-channels
    reuse_table: showInterface
    process_tables: JuniperPortChannelTableProcessor

  - &SHOW_LLDP_NEIGHBORS
    table_id: neighbors
    command: show lldp neighbors | no-more
    parser:
      name: juniper_srx.juniper_srx_pre_post_processor.JuniperNeighborsTablePrePostProcessor

  - &SHOW_ARP_NO_RESOLVE
    table_id: showMacTable
    command: show arp no-resolve | no-more
    parser:
      name: *HORIZONTAL_TABLE_PARSER
      arguments:
        skip_head: 1
        skip_tail: 1
        header_keys:
          - macAddress
          - address
          - switchPort
          - Flags

  - &GET_MAC_TABLE
    table_id: mac-address-table
    reuse_table: showMacTable,showInterface
    process_tables: JuniperMACTableTableProcessor

  - &SHOW_VRF
    table_id: vrfs
    command: show route instance detail | no-more
    block_parser:
      name: parsers.common.block_parser.SimpleBlockParser
    parser:
      name: juniper_srx.juniper_srx_pre_post_processor.JuniperVRFPrePostProcessor
    select_columns:
      name: name


result_writer: &RESULT_WRITER
  name: CsvWriter
  path: /tmp/uani
  table_id:
    - switch
    - routes
    - neighbors
    - router-interfaces
    - port-channels
    - mac-address-table
    - switch-ports
    - vrfs


srx: !include srx.yml

